<app-header></app-header>
<div class="container-fluid">
    <div class="row">
      <!-- Show log out link to be able to close the user session -->
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <a class="nav-link" (click)="authService.SignOut()">
            Log out
          </a>
        </div>
      </nav>
      <!-- Print the main content -->
      <main id="main "role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div id="title" class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">User Profile</h1>
          </div>
          <!-- Show the user data when logged in -->
          <div class="info" *ngIf="authService.userData as user">
            <div class="col-md-12">
              <div class="media">
                <div class="media-body">
                  <p><strong>Name:</strong> {{(user.displayName) ? user.displayName : 'User'}}</p>
                  <p><strong>Email:</strong>: {{user.email}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <app-footer></app-footer>
